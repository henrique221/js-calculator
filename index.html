<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5694/5694744.png" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
  <title>Calculator</title>
</head>

<body>
  <!--To view the history, default won't show this-->
  <div id="HistoryView">
    <div class="container">
      <div class="historyIcon" id="historyIcon">
        <div class="title">
          History
        </div>
        <button id="icon1"><img src="https://flaticons.net/icon.php?slug_category=application&slug_icon=tab-history" width="25" height="25"></button>
      </div>
      <ul id="item-list">
      </ul>
    </div>
  </div>

  <div id="root">
    <div class="history">
      <button id="icon2"><img src="https://flaticons.net/icon.php?slug_category=application&slug_icon=tab-history" width="25" height="25"></button>
    </div>
    <div class="nothing">

    </div>
    <div class="formula" id="yesno">
      <span id="previous"></span>
    </div>
    <div class="displayContainer">
      <div class="display">
        <p id="number">0</p>
      </div>
    </div>

    <div class="btnsContainer">

      <table class="btns">
        <tr>
          <td><button id="AC" class="cal-btns gray"><i class="fas fa-trash-alt"></i></button></td>
          <td><button id="CE" class="cal-btns gray">&larr;</button></td>
          <td><button id="%" class="cal-btns gray">%</button></td>
          <td><button id="/" class="cal-btns org">รท</button></td>
        </tr>
        <tr>
          <td><button id="7" class="cal-btns dgray">7</button></td>
          <td><button id="8" class="cal-btns dgray">8</button></td>
          <td><button id="9" class="cal-btns dgray">9</button></td>
          <td><button id="x" class="cal-btns org">ร</button></td>
        </tr>
        <tr>
          <td><button id="4" class="cal-btns dgray">4</button></td>
          <td><button id="5" class="cal-btns dgray">5</button></td>
          <td><button id="6" class="cal-btns dgray">6</button></td>
          <td><button id="-" class="cal-btns org">-</button></td>
        </tr>
        <tr>
          <td><button id="1" class="cal-btns dgray">1</button></td>
          <td><button id="2" class="cal-btns dgray">2</button></td>
          <td><button id="3" class="cal-btns dgray">3</button></td>
          <td><button id="+" class="cal-btns org">+</button></td>
        </tr>
        <tr>
          <td colspan="2"><button id="0" class="cal-btns special dgray">0</button>
          </td>
          <td><button id="." class="cal-btns dgray">.</button></td>
          <td><button id="=" class="cal-btns org">=</button></td>
        </tr>
      </table>
    </div>

  </div>
  <!--     <footer>
        <div class="footer">
            <p>Created by Henrique</p>
        </div>
    </footer> -->

</body>
<script type="text/javascript" src="index.js"></script>

</html>
